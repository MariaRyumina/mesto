<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pages/index.css">
        <link rel="icon" href="images/favicon.svg">
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img src="images/logo_place_header.svg" alt="лого Место" class="logo logo_place_header">
            </header>
            <main class="content">
                <section class="profile">
                    <img src="images/avatar.png" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__button-add" type="button"></button>
                </section>
                <section class="elements">
                    <div class="element">
                        <img src="images/karachaevsk.jpeg" alt="Карачаевск" class="element__img">
                        <div class="element__container">
                            <h2 class="element__title">Карачаевск</h2>
                            <img src="images/like_disabled.svg" alt="лайк" class="element__like">
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/gora_elbrus.jpeg" alt="Гора Эльбрус" class="element__img">
                        <div class="element__container">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <img src="images/like_disabled.svg" alt="лайк" class="element__like">
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/dombai.jpeg" alt="Домбай" class="element__img">
                        <div class="element__container">
                            <h2 class="element__title">Домбай</h2>
                            <img src="images/like_disabled.svg" alt="лайк" class="element__like">
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/gora_elbrus.jpeg" alt="Гора Эльбрус" class="element__img">
                        <div class="element__container">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <img src="images/like_disabled.svg" alt="лайк" class="element__like">
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/dombai.jpeg" alt="Домбай" class="element__img">
                        <div class="element__container">
                            <h2 class="element__title">Домбай</h2>
                            <img src="images/like_disabled.svg" alt="лайк" class="element__like">
                        </div>
                    </div>
                    <div class="element">
                        <img src="images/karachaevsk.jpeg" alt="Карачаево-Черкесия" class="element__img">
                        <div class="element__container">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <img src="images/like_disabled.svg" alt="лайк" class="element__like">
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <h2 class="footer__copyright">&copy; 2023 Mesto Russia</h2>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <img src="images/close.svg" alt="закрыть" class="popup__close">
                    <form class="popup__form" name="edit-profile">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <fieldset class="popup__input-container">
                            <input type="text" placeholder="Имя" name="name" class="popup__input popup__input_value_name">
                        </fieldset>
                        <fieldset class="popup__input-container">
                            <input type="text" placeholder="О себе" name="about" class="popup__input popup__input__value_about">
                        </fieldset>
                    </form>
                    <button class="popup__button" type="submit">Сохранить</button>
                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
