<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pages/index.css">
        <link rel="icon" href="images/favicon.svg">
        <title>Mesto</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img src="images/logo_place_header.svg" alt="лого Место" class="logo">
            </header>
            <main class="content">
                <section class="profile">
                    <img src="images/avatar.png" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" type="button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__button-add" type="button"></button>
                </section>
                <section class="elements">

                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
            </footer>
            <div class="popup popup_edit">
                <div class="popup__container">
                    <button class="popup__close popup__close_edit" type="button"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="edit-profile">
                        <input type="text" placeholder="Имя" name="name" class="popup__input popup__input_value_name">
                        <input type="text" placeholder="О себе" name="about" class="popup__input popup__input_value_about">
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_add">
                <div class="popup__container">
                    <button class="popup__close popup__close_add" type="button"></button>
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" name="add-profile">
                        <input type="text" placeholder="Название" name="title" class="popup__input popup__input_value_title">
                        <input type="text" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_value_link">
                        <button class="popup__button" type="submit">Создать</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_image"></div>
            <template id="elements">
                <article class="element">
                    <button class="element__delete" type="button"></button>
                    <img alt="" class="element__img">
                    <div class="element__container">
                        <h2 class="element__title"></h2>
                        <button class="element__like" type="button"></button>
                    </div>
                </article>
            </template>
        </div>
        <script src="scripts/popup.js"></script>
        <script src="scripts/cards.js"></script>
    </body>
</html>
